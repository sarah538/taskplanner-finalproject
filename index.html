<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <title>Task Planner-Final Project</title>
  </head>
  <body>
    <!-- Navbar Starting Here -->

    <nav class="navbar navbar-light bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo 1.png" alt="taskplannerlogo" width="50" height="50">
              </a>
          <a class="navbar-brand"><h3>Task Planner</h3> </a>
          
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-dark" type="submit">Search</button>
          </form>
        </div>
      </nav>

     <!-- Navbar End Here -->

    
     <!-- Button Section Starting Here -->

     <!-- Button trigger modal -->
<button type="button" id ="create-button" name = "createButton"  class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">
    <h4>Create</h4>
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel">Add A Task</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id = "message"></div>
            <form action="#" id="task-form"><span class= "err-task"></span>
            <div class="mb-3">
                <label for="task-name" class="form-label">Task Name:</label><span class= "err-task"></span>
                <input type="text" name ="taskName" class="form-control" id="task-name" placeholder="Task Name">
              </div>
              <div class="mb-3">
                <label for="task-assignedto" class="form-label">Assigned To:</label><span class= "err-task"></span>
                <input type="text" class="form-control" id="task-assignedto" placeholder="Assigned To">
              </div>
              <div class="mb-3">
                <label for="task-description" class="form-label">Description:</label><span class= "err-task"></span>
                <textarea class="form-control" placeholder="Description" id="task-description" style="height: 100px"></textarea>
                <!-- <label for="floatingTextarea2">Comments</label> -->
              </div>
              <div class="col-md-6">
                <label for="task-date" class="form-label">Date:</label><span class= "err-task"></span>
                <input type="date" class="form-control" id="task-date">
              </div>
              <br>
              <div class="col-md-4">
                <label for="task-status" class="form-label">Status:</label><span class= "err-task"></span>
                <select id="task-status" class="form-select">
                  <option selected>Select...</option>
                  <option>To Do..</option>
                  <option>In Progress</option>
                  <option>Review</option>
                  <option>Done</option>
                </select>
              </div>
            
        </div>
    
        
        <div class="modal-footer">
            
          
            <input id="task-submit" name ="taskSubmit" type="submit" class="btn btn-success" data-bs-dismiss="modal" value="Add Task">
            <input id="task-reset" type="reset" class="btn btn-danger" value="Reset">
        </div>
    </form>
      </div>
    </div>

  </div>


     <!-- Button Section End Here -->

     <!-- Card Section Starting Here -->

     <section class="container mt-25">
        <div class="row">
            <!-- First Card Starts Here -->
            
            
            <div class="col">
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Create Git Repo</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Collaborate</h6>
                  <p class="card-text">Fist step of the project is creating repo and Colloborate with in the team and creating branches.bulk of the card's content.</p>
                  <p>Sarah <br> 30/08/21 <br> Done</p>
                  <input type="reset" class="btn btn-secondary" value="Edit">
            <input type="button" class="btn btn-danger" value="Mark as Done">
                </div>
              </div>
          </div>
          <!-- First Card Ends Here -->

          
        
          
        </div>
     </section>

     <!-- Card Section End Here -->

     <!-- Footer Starting Here -->
     
     
     <div class="footer">&copy Copy Right Reserved 2021. Designed By Lavanya & Sarah</div>

     <!-- Footer Ends Here -->

     

   
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/validateForm.js" ></script>
    <script src="js/taskManager.js" ></script>
   
  </body>
</html>
